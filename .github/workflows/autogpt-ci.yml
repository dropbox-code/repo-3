    - continue-on-error: true
      name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - continue-on-error: true
      name: Configure git user Auto-GPT-Bot
      run: 'git config --global user.name "Auto-GPT-Bot"

        git config --global user.email "github-bot@agpt.co"

        '
    - continue-on-error: true
      env:
        PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        PR_BASE: ${{ github.event.pull_request.base.ref }}
        PR_BRANCH: ${{ github.event.pull_request.head.ref }}
      if: ${{ startsWith(github.event_name, 'pull_request') }}
      name: Checkout cassettes
      run: "cassette_branch=\"${PR_AUTHOR}-${PR_BRANCH}\"\ncassette_base_branch=\"\
        ${PR_BASE}\"\ncd tests/vcr_cassettes\n\nif ! git ls-remote --exit-code --heads\
        \ origin $cassette_base_branch ; then\n  cassette_base_branch=\"master\"\n\
        fi\n\nif git ls-remote --exit-code --heads origin $cassette_branch ; then\n\
        \  git fetch origin $cassette_branch\n  git fetch origin $cassette_base_branch\n\
        \n  git checkout $cassette_branch\n\n  # Pick non-conflicting cassette updates\
        \ from the base branch\n  git merge --no-commit --strategy-option=ours origin/$cassette_base_branch\n\
        \  echo \"Using cassettes from mirror branch '$cassette_branch',\" \\\n  \
        \  \"synced to upstream branch '$cassette_base_branch'.\"\nelse\n  git checkout\
        \ -b $cassette_branch\n  echo \"Branch '$cassette_branch' does not exist in\
        \ cassette submodule.\" \\\n    \"Using cassettes from '$cassette_base_branch'.\"\
        \nfi\n"
    - continue-on-error: true
      name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - continue-on-error: true
      id: get_date
      name: Get date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
    - continue-on-error: true
      name: Set up Python dependency cache
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-poetry-${{ hashFiles('autogpts/autogpt/pyproject.toml')
          }}-${{ steps.get_date.outputs.date }}
        path: ~/.cache/pypoetry
    - continue-on-error: true
      name: Install Python dependencies
      run: 'curl -sSL https://install.python-poetry.org | python3 -

        poetry install

        '
    - continue-on-error: true
      env:
        CI: true
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PLAIN_OUTPUT: true
      name: Run pytest with coverage
      run: "poetry run pytest -vv \\\n  --cov=autogpt --cov-branch --cov-report term-missing\
        \ --cov-report xml \\\n  --numprocesses=logical --durations=10 \\\n  tests/unit\
        \ tests/integration\n"
    - continue-on-error: true
      name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
    - continue-on-error: true
      id: setup_git_auth
      if: success() || failure()
      name: Set up git token authentication
      run: "config_key=\"http.${{ github.server_url }}/.extraheader\"\nbase64_pat=$(echo\
        \ -n \"pat:${{ secrets.PAT_REVIEW }}\" | base64 -w0)\n\ngit config \"$config_key\"\
        \ \\\n  \"Authorization: Basic $base64_pat\"\n\ncd tests/vcr_cassettes\ngit\
        \ config \"$config_key\" \\\n  \"Authorization: Basic $base64_pat\"\n\necho\
        \ \"config_key=$config_key\" >> $GITHUB_OUTPUT\n"
    - continue-on-error: true
      env:
        PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        PR_BRANCH: ${{ github.event.pull_request.head.ref }}
      id: push_cassettes
      if: github.event_name == 'push' || (! github.event.pull_request.head.repo.fork
        && (success() || failure()))
      name: Push updated cassettes
      run: "if [ \"${{ startsWith(github.event_name, 'pull_request') }}\" = \"true\"\
        \ ]; then\n  is_pull_request=true\n  cassette_branch=\"${PR_AUTHOR}-${PR_BRANCH}\"\
        \nelse\n  cassette_branch=\"${{ github.ref_name }}\"\nfi\n\ncd tests/vcr_cassettes\n\
        # Commit & push changes to cassettes if any\nif ! git diff --quiet; then\n\
        \  git add .\n  git commit -m \"Auto-update cassettes\"\n  git push origin\
        \ HEAD:$cassette_branch\n  if [ ! $is_pull_request ]; then\n    cd ../..\n\
        \    git add tests/vcr_cassettes\n    git commit -m \"Update cassette submodule\"\
        \n    git push origin HEAD:$cassette_branch\n  fi\n  echo \"updated=true\"\
        \ >> $GITHUB_OUTPUT\nelse\n  echo \"updated=false\" >> $GITHUB_OUTPUT\n  echo\
        \ \"No cassette changes to commit\"\nfi\n"
    - continue-on-error: true
      if: steps.setup_git_auth.outcome == 'success'
      name: Post Set up git token auth
      run: 'git config --unset-all ''${{ steps.setup_git_auth.outputs.config_key }}''

        git submodule foreach git config --unset-all ''${{ steps.setup_git_auth.outputs.config_key
        }}''

        '
    - continue-on-error: true
      if: ${{ startsWith(github.event_name, 'pull_request') }}
      name: Apply "behaviour change" label and comment on PR
      run: "PR_NUMBER=\"${{ github.event.pull_request.number }}\"\nTOKEN=\"${{ secrets.PAT_REVIEW\
        \ }}\"\nREPO=\"${{ github.repository }}\"\n\nif [[ \"${{ steps.push_cassettes.outputs.updated\
        \ }}\" == \"true\" ]]; then\n  echo \"Adding label and comment...\"\n  echo\
        \ $TOKEN | gh auth login --with-token\n  gh issue edit $PR_NUMBER --add-label\
        \ \"behaviour change\"\n  gh issue comment $PR_NUMBER --body \"You changed\
        \ AutoGPT's behaviour. The cassettes have been updated and will be merged\
        \ to the submodule when this Pull Request gets merged.\"\nfi\n"
    - continue-on-error: true
      if: always()
      name: Upload logs to artifact
      uses: actions/upload-artifact@v3
      with:
        name: test-logs
        path: autogpts/autogpt/logs/
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/vincentfan2017/AutoGPT.$(date
        +%s)
    strategy:
      matrix:
        python-version:
        - '3.10'
    timeout-minutes: 60
name: AutoGPT Python CI
'on':
  workflow_dispatch: {}
